<div class="btn-group" *ngIf="cartItems.length>0;else cartEmptyContent">
  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <fa name="shopping-cart"></fa> {{totalCartItemPrice | currency:'â‚º'}} ({{totalCartItem}})
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <a *ngFor="let item of cartItems" class="dropdown-item" (click)="removeFromCart(item.product)">
      <fa name="times" class="btn btn-sm btn-danger"></fa> {{item.product.productName | uppercase}} - {{item.quantity}}</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="my-cart">
      <b>Go to Cart</b>
    </a>
  </div>
</div>

<ng-template #cartEmptyContent>
  <div class="btn-group">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <fa name="shopping-cart"></fa> Cart is empty!
    </button>

  </div>

</ng-template>
