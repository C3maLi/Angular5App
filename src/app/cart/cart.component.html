<h4 class="page-header">
  My Cart
  <a href="#" *ngIf="cartItems.length>0" routerLink="/shipping-detail" class="btn btn-xs btn-primary float-right mb-2">Complete Shopping
    <i class="fa fa-arrow-right"></i>
  </a>
</h4>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th>Units In Stock</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="cartItems?.length==0">
      <tr>
        <td colspan="">Empty cart!</td>
      </tr>
    </tbody>
    <tbody *ngIf="cartItems?.length>0">
      <tr *ngFor="let item of cartItems">
        <td>
          {{item.product.productName}}
        </td>
        <td>
          {{item.product.quantityPerUnit}}
        </td>
        <td>
          {{item.product.unitPrice | currency : '₺'}}
        </td>
        <td>
          {{item.quantity}}
        </td>
        <td>
          {{item.product.unitPrice*item.quantity | currency:'₺'}}
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product)">
            <fa name="times"></fa> Remove From Cart</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
